<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">6. Error Handling</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black" stroke-width="2"/>
  <text x="100" y="150" font-size="20" fill="black">Error Scenarios</text>
  <text x="100" y="200" font-size="16" fill="black">1. Insufficient arguments: Print usage and exit</text>
  <text x="100" y="250" font-size="16" fill="black">2. Device file open failure: Print error and exit</text>
  <text x="100" y="300" font-size="16" fill="black">3. Invalid command: No explicit handling</text>
</svg>