<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">3. Data Structures</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black" stroke-width="2"/>
  <text x="100" y="150" font-size="20" fill="black">Variables</text>
  <text x="100" y="200" font-size="16" fill="black">- int buf: Stores 1 (on) or 0 (off)</text>
