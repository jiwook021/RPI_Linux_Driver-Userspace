<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">2. Core Algorithm Flow</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black" stroke-width="2"/>
  <text x="100" y="150" font-size="20" fill="black">Flowchart</text>
  <text x="100" y="200" font-size="16" fill="black">1. Start</text>
  <text x="100" y="250" font-size="16" fill="black">2. Check if argc <= 1</text>
  <text x="100" y="300" font-size="16" fill="black">3. If true, print usage and exit</text>
  <text x="100" y="350" font-size="16" fill="black">4. Open /dev/Platform_LED</text>
  <text x="100" y="400" font-size="16" fill="black">5. Check argv[1] for "on" or "off"</text>
  <text x="100" y="450" font-size="16" fill="black">6. Write 1 (on) or 0 (off) to device</text>
  <text x="100" y="500" font-size="16" fill="black">7. Close device file</text>
  <text x="100" y="550" font-size="16" fill="black">8. End</text>
</svg>