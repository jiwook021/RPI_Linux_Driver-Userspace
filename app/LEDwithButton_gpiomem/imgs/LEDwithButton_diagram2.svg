<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">2. Core Algorithm Flow</text>
  <rect x="100" y="100" width="1000" height="600" fill="white" stroke="black"/>
  <text x="150" y="150" font-size="20" fill="black">Main Loop Logic</text>
  <text x="150" y="200" font-size="16" fill="black">1. Read GPIO Input (Pin 17)</text>
  <text x="150" y="250" font-size="16" fill="black">2. If Input is High:</text>
  <text x="200" y="300" font-size="16" fill="black">- Set GPIO Output (Pin 18)</text>
  <text x="150" y="350" font-size="16" fill="black">3. Else:</text>
  <text x="200" y="400" font-size="16" fill="black">- Clear GPIO Output (Pin 18)</text>
  <text x="150" y="450" font-size="16" fill="black">4. Repeat Indefinitely</text>
</svg>