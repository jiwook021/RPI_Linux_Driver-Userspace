<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">Function Interactions</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">1. open: Open /dev/gpiomem</text>
  <text x="100" y="200" font-size="20" fill="black">2. mmap: Map GPIO Memory</text>
  <text x="100" y="250" font-size="20" fill="black">3. GPIO Registers: Configure and Toggle</text>
  <text x="100" y="300" font-size="20" fill="black">4. munmap: Unmap GPIO Memory</text>
  <text x="100" y="350" font-size="20" fill="black">5. close: Close File Descriptor</text>
</svg>