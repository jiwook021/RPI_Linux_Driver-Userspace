<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">Error Handling</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">Device File Opening</text>
  <text x="100" y="200" font-size="16" fill="black">- Check if fd < 0 after open()</text>
  <text x="100" y="250" font-size="16" fill="black">- Print error message and exit if failed</text>
  <text x="100" y="300" font-size="20" fill="black">User Input Validation</text>
  <text x="100" y="350" font-size="16" fill="black">- Default case in switch handles invalid options</text>
  <text x="100" y="400" font-size="20" fill="black">Resource Cleanup</text>
  <text x="100" y="450" font-size="16" fill="black">- Device file is closed before program exit</text>
</svg>