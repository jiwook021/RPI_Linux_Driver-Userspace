<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">Data Structures</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">Global Buffers</text>
  <text x="100" y="200" font-size="16" fill="black">- write_buf[1024]: Stores data to be written to the device</text>
  <text x="100" y="250" font-size="16" fill="black">- read_buf[1024]: Stores data read from the device</text>
  <text x="100" y="300" font-size="20" fill="black">Local Variables</text>
  <text x="100" y="350" font-size="16" fill="black">- fd: File descriptor for the device</text>
  <text x="100" y="400" font-size="16" fill="black">- option: User input for menu selection</text>
</svg>