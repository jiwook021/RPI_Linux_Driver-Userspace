<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">Memory Management</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">Static Memory Allocation</text>
  <text x="100" y="200" font-size="16" fill="black">- Global buffers (write_buf, read_buf) are statically allocated</text>
  <text x="100" y="250" font-size="20" fill="black">Dynamic Memory Allocation</text>
  <text x="100" y="300" font-size="16" fill="black">- None in this program</text>
  <text x="100" y="350" font-size="20" fill="black">Resource Cleanup</text>
  <text x="100" y="400" font-size="16" fill="black">- Device file is closed using close()</text>
</svg>