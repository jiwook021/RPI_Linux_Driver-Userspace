<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">Function Interactions</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">Main Function</text>
  <text x="100" y="200" font-size="16" fill="black">- Calls open(), write(), read(), close()</text>
  <text x="100" y="250" font-size="20" fill="black">System Calls</text>
  <text x="100" y="300" font-size="16" fill="black">- open(): Opens the device file</text>
  <text x="100" y="350" font-size="16" fill="black">- write(): Writes data to the device</text>
  <text x="100" y="400" font-size="16" fill="black">- read(): Reads data from the device</text>
  <text x="100" y="450" font-size="16" fill="black">- close(): Closes the device file</text>
</svg>