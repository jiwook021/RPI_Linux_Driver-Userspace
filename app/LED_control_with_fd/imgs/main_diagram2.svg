<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">2. Core Algorithm Flow</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">1. Export GPIO Pin</text>
  <text x="100" y="200" font-size="16" fill="black">- Open /sys/class/gpio/export</text>
  <text x="100" y="250" font-size="16" fill="black">- Write pin number to export</text>
  <text x="100" y="300" font-size="16" fill="black">- Close file descriptor</text>
  <text x="100" y="350" font-size="20" fill="black">2. Configure GPIO Direction</text>
  <text x="100" y="400" font-size="16" fill="black">- Open /sys/class/gpio/gpio18/direction</text>
  <text x="100" y="450" font-size="16" fill="black">- Write "out" to set direction</text>
  <text x="100" y="500" font-size="16" fill="black">- Close file descriptor</text>
  <text x="100" y="550" font-size="20" fill="black">3. Toggle GPIO Value</text>
  <text x="100" y="600" font-size="16" fill="black">- Open /sys/class/gpio/gpio18/value</text>
  <text x="100" y="650" font-size="16" fill="black">- Write "1" and "0" in a loop</text>
</svg>