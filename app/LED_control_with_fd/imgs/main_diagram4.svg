<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">4. Memory Management</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">1. File Descriptors</text>
  <text x="100" y="200" font-size="16" fill="black">- Opened using open()</text>
  <text x="100" y="250" font-size="16" fill="black">- Closed using close()</text>
  <text x="100" y="300" font-size="20" fill="black">2. Buffer</text>
  <text x="100" y="350" font-size="16" fill="black">- Statically allocated: char buffer[BUFFER_MAX]</text>
  <text x="100" y="400" font-size="20" fill="black">3. No Dynamic Memory Allocation</text>
  <text x="100" y="450" font-size="16" fill="black">- No malloc() or free() used</text>
</svg>