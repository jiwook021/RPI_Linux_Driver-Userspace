<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">5. Function Interactions</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">1. main()</text>
  <text x="100" y="200" font-size="16" fill="black">- Calls GPIOExport()</text>
  <text x="100" y="250" font-size="16" fill="black">- Calls GPIODirection()</text>
  <text x="100" y="300" font-size="16" fill="black">- Calls GPIOWrite() in a loop</text>
  <text x="100" y="350" font-size="20" fill="black">2. GPIOExport()</text>
  <text x="100" y="400" font-size="16" fill="black">- Opens /sys/class/gpio/export</text>
  <text x="100" y="450" font-size="16" fill="black">- Writes pin number to export</text>
  <text x="100" y="500" font-size="20" fill="black">3. GPIODirection()</text>
  <text x="100" y="550" font-size="16" fill="black">- Opens /sys/class/gpio/gpio18/direction</text>
  <text x="100" y="600" font-size="16" fill="black">- Writes "out" to set direction</text>
</svg>