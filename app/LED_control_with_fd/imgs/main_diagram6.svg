<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">6. Error Handling</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">1. File Operations</text>
  <text x="100" y="200" font-size="16" fill="black">- Check if open() returns -1</text>
  <text x="100" y="250" font-size="16" fill="black">- Print error message to stderr</text>
  <text x="100" y="300" font-size="20" fill="black">2. No Error Handling for write()</text>
  <text x="100" y="350" font-size="16" fill="black">- Assumes write() always succeeds</text>
  <text x="100" y="400" font-size="20" fill="black">3. No Error Handling for close()</text>
  <text x="100" y="450" font-size="16" fill="black">- Assumes close() always succeeds</text>
</svg>