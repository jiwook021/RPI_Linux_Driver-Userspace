<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">2. Core Algorithm Flow</text>
  <rect x="100" y="100" width="1000" height="600" fill="#ffffff" stroke="black"/>
  <rect x="150" y="150" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="185" font-size="18" fill="black">1. Create device node (/dev/gpioled_ioctl)</text>
  <rect x="150" y="250" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="285" font-size="18" fill="black">2. Open device file</text>
  <rect x="150" y="350" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="385" font-size="18" fill="black">3. Initialize LED (ioctl LED_INIT)</text>
  <rect x="150" y="450" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="485" font-size="18" fill="black">4. Turn LED ON/OFF (ioctl LED_ON/LED_OFF)</text>
  <rect x="150" y="550" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="585" font-size="18" fill="black">5. Close device file</text>
</svg>