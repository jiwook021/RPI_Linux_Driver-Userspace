<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">5. Function Interactions</text>
  <rect x="100" y="100" width="1000" height="600" fill="white" stroke="black"/>
  <rect x="150" y="150" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="185" font-size="18" fill="black">open(): Opens sysfs file</text>
  <rect x="150" y="220" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="255" font-size="18" fill="black">write(): Writes 0 or 1 to file</text>
  <rect x="150" y="290" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="325" font-size="18" fill="black">read(): Reads value from file</text>
  <rect x="150" y="360" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="395" font-size="18" fill="black">lseek(): Resets file pointer</text>
  <rect x="150" y="430" width="900" height="50" fill="#d3f8d3" stroke="black"/>
  <text x="170" y="465" font-size="18" fill="black">close(): Closes file descriptor</text>
</svg>